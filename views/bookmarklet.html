<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Post to Pintme</title>
	<link type="text/css" rel="stylesheet" href="/stylesheets/bookmarklet.css" />
</head>

<body>
	<h3>{{title}}</h3>
	<div id="mainbox">
		<ul id="tabs">
			<li>Url</li>
			<li>Quote</li>
			<li>Images</li>
		</ul>
		<div id="content">
			<div id="pageUrl" class="contentbox">
			</div>
			<div id="pageImgs" class="contentbox">
				<div class="scrollbox">
				{% for image in images %}
					<div class="imagebox">
						{{image}}
					</div>
					<div class="clear"></div>
				{% endfor %}
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
