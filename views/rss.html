<?xml version="1.0" encoding="ISO-8859-1" ?>
<rss version="2.0">

<channel>
  <title>{{ title }}</title>
  <link>{{ link }}</link>
  <description>{{ description }}</description>
  {% for item in items %}
  <item>
    <title>{{ item.content|truncatewords:10 }}</title>
    <link>{{ link }}</link>
    <description>{{ item.content }}</description>
    <pubDate>{{ item.date }}</pubDate>
  </item>
  {% endfor %}
</channel>

</rss>
